{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Посты</title>
{% endblock %}

{% block content %}
        {% for post in posts %}
            <div class="border border-3 border-info w-25 m-2 p-3 rounded">
                <h3 class="fs-1">{{post.title}}</h3>
                <img style="width: 10vw;" src="static/images/{{post.image}}" alt=""/>
                <a href="postinfo/{{post.id}}">
                    <div class="fs-5">{{post.text}}</div>
                </a>
            </div>
        {% endfor %}

        <div>
            <form action="newpost" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" placeholder="Заголовок" name="title"/>
                <input type="text" placeholder="Текст поста" name="text"/>
                <input type="file" name="file"/>
                <input type="submit" value="Создать" />
            </form>
        </div>
{% endblock %}
